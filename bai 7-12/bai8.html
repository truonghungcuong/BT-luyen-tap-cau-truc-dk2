<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<input type="text" id="nhaptuoi" placeholder="Nhập tuổi">
<button onclick="kiemtra()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
    function kiemtra(){
        let a=parseInt(document.getElementById("nhaptuoi").value);
        if (0<a && a<120){
            document.getElementById("ketqua").innerHTML="Là tuổi của một người";
        }else{
            document.getElementById("ketqua").innerHTML="Không phải tuổi một người";
        }
    }
</script>
</body>
</html>

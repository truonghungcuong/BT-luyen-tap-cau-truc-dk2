<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<input id="canha" type="text" placeholder="Nhập cạnh a">
<input id="canhb" type="text" placeholder="Nhập cạnh b">
<button onclick="kiemtra()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
    function kiemtra(){
        let a = parseInt(document.getElementById("canha").value);
        let b = parseInt(document.getElementById("canhb").value);
        let s = a*b;
        document.getElementById("ketqua").innerHTML="Diện tích hình chữ nhật = "+s;
    }
</script>
</body>
</html>
